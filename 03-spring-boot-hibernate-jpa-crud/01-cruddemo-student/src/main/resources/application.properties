spring.application.name=cruddemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#turn off the springboot banner
spring.main.banner-mode=off

#reduce logging level. set logging level to warn
logging.level.root=warn

#Add logging config to display SQL ststements
#log sql statement
logging.level.org.hibernate,SQL=debug  
#log values for sql statement
logging.level.org.hibernate.orm.jdbc.bind=trace

#adding a config for auto-creation of the table but every time we run it drops and recreate the table [spring.jpa.hibernate.ddl-auto=create]
#we use update instead of create when we want to save the prev data
spring.jpa.hibernate.ddl-auto=update 